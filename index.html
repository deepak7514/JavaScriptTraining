<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My Notes</title>

        <meta name="description" content="Some description that you like">

        <!-- [if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
        <![endif]-->

        <link rel="stylesheet" href="scripts/bootstrap.min.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">

    <body>

        <header class="header">
            <h1>My Title</h1>

            <form class="header-form clearfix" id="add-note">
                <input type="text" name="note_title" placeholder="Title" class="note-title" required>
                <textarea rows="3" name="note_content" placeholder="Take a note..." class="note-content" required></textarea>
                <button type="submit">DONE</button>
            </form>
        </header>

        <main class="note-container clearfix" id="notes_all">
            
        </main>
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

    </body>
</html>
